        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            background-color: #b30086; /* Background color set to #b30086 */
        }

        .alphabet-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .alphabet-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .alphabet-item {
            margin: 10px;
            background-color: #8B008B; /* Alphabets block color set to #8B008B */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .alphabet {
            font-size: 36px;
            color: white; /* Set alphabet text color to white */
        }

        .volume-icon {
            font-size: 24px;
            cursor: pointer;
            color: white; /* Set volume icon color to white */
            background: none;
            border: none;
            margin-top: 10px; /* Added margin to separate alphabet and volume button */
        }

        .pronunciation {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
